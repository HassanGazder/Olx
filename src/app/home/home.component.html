  <h4 class="">Items</h4>
  <div class="cards-div">
    <div class="row">
      <div class="col-lg-3" *ngFor="let items of products">
        <div class="card mt-3" style="width: 18rem">
          <img width="100%" height="100" [src]="items.pimage" />
          <div class="card-body">
            <div class="title-icon">
              <div class="title">
                <p>Rs:{{ items.price }}</p>
                <p>{{ items.pname }}</p>
              </div>
              <div class="icon">
                <i class="fa-regular fa-heart"></i>
              </div>
            </div>
            <p>{{ items.pdescription }}</p>
          </div>
        </div>
      </div>
    </div>
