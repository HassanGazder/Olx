<div class="container">
<button (click)="adduser()" class="btn btn-success float-end mt-5">Add User</button>
<br>
<table class="table table-dark table-striped mt-3 text-center">
    <thead>
        <tr>
            <th>name</th>
            <th>email</th>
            <th>password</th>
            <th>action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of userdata;let i = index">
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.password}}</td>
            <td><button (click)="deleteuser(i)" class="btn btn-danger">Delete</button><button class="btn btn-primary mx-2" (click)="navigateToUpdateForm(data)">update</button></td>
        </tr>
    </tbody>
  </table>
</div>
